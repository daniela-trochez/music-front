<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Estilos adicionales para la interacción */
        .genre:hover img,
        .imagen-footer:hover,
        .title:hover span,
        .nav a:hover {
            transform: scale(1.1);
            /* Aumenta el tamaño al pasar el cursor */
        }

        /* Fin de estilos adicionales para la interacción */



        footer {
            background-color: #59009A;
            color: #ffffff;
            padding: 10px;
        }

        .footer-container {
            display: flex;
            padding: 0;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            padding-right: 10px;
            align-items: center;
            text-align: center;
        }

        .contact-item span {
            margin-bottom: 5px;
        }

        .iconos {
            display: flex;
            justify-content: center;
        }

        .iconos a {
            margin: 0 10px;
        }

        .iconos img {
            width: 24px;
            height: 24px;
        }

        .quienes-somos {
            align-self: center;
            color: #ffffff;
            text-decoration: none;
            margin-left: auto;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #59009A;
            font-style: italic;
        }


        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #59009A;
            font-style: italic;
        }



        body {
            font-family: sans-serif;
            margin: 0;
            position: absolute;
            padding: 0;
            background-color: #fffcfc;
            width: 100%;
            left: 0%;
        }

        .arriba {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
        }

        .user {
            display: flex;
            align-items: center;
            margin: 0px;
        }

        .user a {
            margin-right: 20px;
            color: #59009A;
            text-decoration: none;

            margin-inline-start: auto;
        }

        .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav {
            color: #59009A;
            position: relative;
            margin-left: 880px;
            display: inline-block; /* Asegura que el área de hover sea adecuada */


        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #fff;
            
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

            top: 100%;
            left: 0px;
            width: auto;
            z-index: 1;
        }

        /* Mostrar el submenú cuando el mouse está sobre la nav o el submenu */
        .nav:hover .submenu,
        .submenu:hover {
            display: block;
            /* Muestra el submenú */
        }

        .submenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .submenu li {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .submenu li:hover {
            background-color: #f0f0f0;
        }

        /* Estilos del contenedor principal */
        .container {
            display: flex;
            height: calc(100vh - 126px);
        }

        /* Estilos de la barra lateral */
        .sidebar {
            width: 25%;
            background-color: #c7b7fe49;
            padding: 20px;
        }

        /* Estilos de los elementos del menu en la barra lateral */
        .sidebar .menu-item {
            padding: 12px;
            margin: 10px 0;
            background: #fff;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        /* Estilos de los elementos del menú cuando están activos o al pasar el ratón */
        .sidebar .menu-item.active,
        .sidebar .menu-item:hover {
            background: linear-gradient(#ffffff, #9c76c1);
            box-shadow: 1px 5px 10px 0.1px rgb(145, 145, 145);
        }

        /* Estilos de las imágenes dentro de los elementos del menú */
        .sidebar .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Estilos de los enlaces dentro de los elementos del menú */
        .sidebar .menu-item a {
            display: flex;
            align-items: center;
            color: inherit;
            text-decoration: none;
            justify-content: center;
        }

        /* Estilos del texto dentro de los elementos del menú */
        .sidebar .menu-item span {
            flex-grow: 1;
            text-align: center;
            font-size: 16px;
        }



        /* Estilos del contenido principal */

        .main-content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        .title {
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            font-size: 75px;
            margin-bottom: 20px;
            font-family: 'Roboto Slab', serif;

        }

        .title span {
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-family: 'Roboto', sans-serif;
            /* Fuente Roboto para el contenedor de géneros */
        }

        .genre {
            width: calc(50% - 20px);
            text-align: center;
        }

        .genre h3 {
            margin-bottom: 10px;
            font-family: 'Roboto Slab', serif;
            /* Fuente Roboto Slab para los títulos */
            transition: color 0.3s;
            /* Agrega una transición de color al pasar el cursor sobre el título */
        }

        .genre:hover h3 {
            color: #59009A;
            /* Cambia el color del título al pasar el cursor */
        }

        .genre img {
            width: 60%;
            /* Aumenta el ancho a 90% */
            height: 230px;
            /* Define un alto específico */
            border-radius: 10px;
            transition: transform 0.3s;
            /* Agrega una transición para suavizar el cambio */
            object-fit: cover;
        }

        .genre:hover img {
            transform: scale(1.1);
            /* Aumenta el tamaño de la imagen al pasar el cursor */
        }

        .genres a {
            color: inherit;
            /* Inherits the color from parent elements */
            text-decoration: none;
            /* Removes the underline */
        }

        .genres a:hover {
            color: #59009A;
            /* Optional: Change color on hover for visual feedback */
        }


        /* Estilo para el título Álbum */
        .main-content .title span {
            font-family: 'Roboto', sans-serif;
            /* Cambia la fuente a Roboto */
        }



        /* Estilos para pantallas más pequeñas, como tablets o móviles */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                /* Ajustar altura automática */
            }

            .sidebar {
                width: 95%;
                /* Ocupar todo el ancho disponible */
                margin-bottom: 20px;
                /* Espacio entre el sidebar y el contenido principal */
                padding: 8px 16px;
            }


            .main-content {
                width: 100%;
                /* Ocupar todo el ancho disponible */

            }

            .image-container {
                /* Ajustar el margen izquierdo */
                margin-left: 0;
                text-align: left;
                /* Centrar el contenido */

            }

            .image-container2 {
                margin-left: 0;
                text-align: center;
                /* Centrar el contenido */
                width: 100%;
                /* Ajustar el ancho al 100% */
                padding: 10px;
                /* Agregar algo de padding si es necesario */
            }

            .track-list {
                max-height: none;
                /* Ajustar altura automática */
                width: 100%;
                /* Ajustar el ancho al 100% */
                padding: 10px;
                /* Agregar algo de padding si es necesario */
                box-sizing: border-box;
                overflow-y: auto;
                background-size: cover;
                /* Asegura que la imagen cubra el contenedor sin distorsionarse */
                background-position: center;
                /* Centra la imagen de fondo */
                background-repeat: no-repeat;
                /* Evita que la imagen se repita */
            }


            .corner-text {
                font-size: 1.5em;
                /* Reducir tamaño de fuente para pantallas pequeñas */
                top: 10px;
                left: 10px;
            }

            .bottom-left-text {
                font-size: 1em;
                /* Reducir tamaño de fuente para pantallas pequeñas */
                bottom: 10px;
                left: 10px;
            }

            .title {
                font-size: 55px;
                /* Cambiar el tamaño del texto para pantallas pequeñas */
                margin: 20px;
                width: 100%;
                /* Asegúrate de que ocupe el ancho completo */
                text-align: center;
                /* Asegura que el texto esté centrado */
            }



            .footer-container {
                flex-direction: column;
                /* Cambia las columnas a filas */
                align-items: center;
                /* Alinea los elementos al centro */
            }

            .contact-item {
                text-align: center;
                /* Centra el texto de los items */
            }

            .quienes-somos {
                margin-left: 0;
                /* Elimina el margen izquierdo para centrar el enlace en pantallas pequeñas */
                margin-top: 20px;
                /* Agrega un poco de espacio superior */
                align-self: center;
                /* Centra horizontalmente en el contexto de la columna */
            }

            .iconos img {
                margin-right: 0;
                margin-bottom: 10px;
                /* Espacio entre los íconos en móviles */
            }



            /* HEADER */

            .arriba {
                flex-direction: column;
                align-items: center;
            }

            header .logo,
            header .nav,
            header .user {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }

            header .nav {
                width: 100%;
                position: relative;
                /* Mantiene el posicionamiento relativo */
            }

            header .nav span {
                display: inline-block;
                cursor: pointer;
            }

            header .submenu {
                position: relative;
                /* Ahora es relativo para que ocupe espacio y empuje el contenido */
                background-color: #fff;
                /* Fondo para que sea visible */
                display: none;
                /* Oculto por defecto */
                padding: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                /* Sombra para visibilidad */
                z-index: 1;
            }

            header .submenu ul {
                display: flex;
                flex-direction: column;
                padding: 0;
                margin: 0;
            }

            header .submenu li {
                list-style: none;
                padding: 5px 0;
            }

            /* Muestra el submenú cuando se hace hover sobre el botón "Servicios" */
            header .nav:hover .submenu {
                display: block;
                /* El submenú ahora empuja el contenido hacia abajo */
            }

            .nav {
                margin-left: 0;
                margin-top: 20px;
            }

            .user {
                margin-top: 20px;
            }
        }
    </style>

</head>
