      /* Estilos generales del contenedor principal */
      .container {
        display: flex;
        height: calc(100vh - 126px);
      }

      /* Estilos de la barra lateral */
      .sidebar {
        width: 60px;
        background-color: #c7b7fe49;
        padding: 20px;
        transition: width 0.0s ease; /* Modified for smoother transition */
        overflow: hidden;
      }

      /* Estilos de la barra lateral al pasar el ratón */
      .sidebar:hover {
        width: 450px;
      }

      /* Estilos de los elementos del menu de la barra lateral */
      .sidebar .menu-item {
        padding: 12px;
        margin: 10px 0;
        background: #fff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        transition: background 0.3s ease, transform 0.3s ease;
        cursor: pointer;
      }

      /* Estilos de los elementos del menú cuando están activos o al pasar el ratón */
      .sidebar .menu-item.active,
      .sidebar .menu-item:hover {
        background: linear-gradient(#ffffff, #9c76c1);
        box-shadow: 1px 5px 10px 0.1px rgb(145, 145, 145);
        transform: scale(1.05);
      }

      /* Estilos de las imagenes dentro de los elementos del menu */
      .sidebar .menu-item img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      /* Estilos del texto dentro de los elementos del menu */
      .sidebar .menu-item span {
        flex-grow: 1;
        text-align: center;
        font-size: 16px;
        display: none;
        text-decoration: none;
        color: #000000;
      }

      /* Muestra el texto del elemento del menu al pasar el ratón por la barra lateral */
      .sidebar:hover .menu-item span {
        display: initial;
      }
      .sidebar .menu-item a {
    text-decoration: none; /* Removes the underline */
    display: block; /* Makes the <a> tag behave like a block-level element */
    color: inherit; /* Inherits the color from parent elements */
    width: 100%; /* Ensures the clickable area spans the full width of the menu item */
    text-align: center;
}

      /* Estilos del contenedor principal de contenido */
      .main {
        width: calc(100% - 60px);
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Estilos del título principal */
      .title {
        font-size: 54px;
        color: #59009a;
        text-align: center;
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }

      /* Estilos del texto dentro del título */
      .title span {
        position: relative;
        z-index: 2;
      }

      /* Estilos de las pestañas para navegar */
      .tabs {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-bottom: 20px;
        font-size: 28px;
        margin-left: 150px;
      }

      /* Estilos de cada pestaña */
      .tabs div {
        cursor: pointer;
      }

      /* Cambia el color al pasar el ratón por las pestañas */
      .tabs div:hover {
        color: rgba(255, 255, 255, 0.5);
      }

      /* Estilos específicos para cada color de pestaña */
      .tabs div.black {
        color: black;
      }

      .tabs div.purple {
        color: rgb(69, 29, 69);
      }

      /* Estilos del contenedor de contenido principal */
      .content {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      /* Estilos del contenedor del reproductor */
      .player {
        text-align: center;
        width: 45%;
        max-width: 700px;
        position: relative;
      }

      /* Estilos de la portada del album */
      .album-cover {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        border: 3px solid #e87efb;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Estilos de la imagen dentro de la portada del álbum */
      .album-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Estilos del punto de reproducción */
      .playhead {
        width: 16px;
        height: 16px;
        background: #ef77d5;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /* Estilos del contenedor de la barra de progreso */
      .progress-container {
        width: 100%;
        margin: 20px auto 0;
        position: relative;
      }

      /* Estilos de la barra de progreso */
      .progress-bar {
        height: 2px;
        background: #ccc;
        width: 100%;
      }

      /* Estilos del progreso de reproducción */
      .progress {
        height: 2px;
        background: #e87efb;
        width: 50%;
        position: absolute;
        top: 0;
      }

      /* Estilos del control deslizante de la barra de progreso */
      .thumb {
        width: 12px;
        height: 12px;
        background: #e87efb;
        border-radius: 50%;
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Estilos del tiempo de reproducción */
      .time {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: 10px auto 0;
        font-size: 12px;
      }

      /* Estilos de los controles de reproducción */
      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }

      /* Estilos de los botones de control */
      .controls button {
        background: none;
        border: none;
        color: black;
        font-size: 24px;
        cursor: pointer;
      }

      /* Estilos de las acciones adicionales */
      .actions {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin: 20px auto 0;
        position: relative;
      }

      /* Estilos de los botones de acciones */
      .actions button {
        background: none;
        border: none;
        color: black;
        font-size: 24px;
        cursor: pointer;
      }

      /* Estilos del menú desplegable */
      .dropdown {
        display: none;
        position: absolute;
        bottom: 30px;
        right: 0;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 10px;
        overflow: hidden;
      }

      /* Estilos del contenido del menú desplegable */
      .dropdown-content {
        padding: 12px 16px;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Estilos del contenido del menú desplegable al pasar el ratón */
      .dropdown-content:hover {
        background-color: #e1e6f5;
      }

      /* Estilos del menú anidado */
      .nested-dropdown {
        display: none;
        position: relative;
        background-color: #f9f9f9;
        padding-left: 20px;
        margin-top: 10px;
      }

      /* Estilos de la lista horizontal */
      .horizontal-list {
        display: none;
        justify-content: center;
        margin-top: 20px;
        gap: 30px;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Estilos de las imágenes y botones dentro de la lista horizontal */
      .horizontal-list img,
      .horizontal-list button {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .horizontal-list button {
        border: none;
        background: none;
        color: black;
        font-size: 16px;
        cursor: pointer;
      }

      /* Estilos del contenedor de pistas */
      .tracks-container {
        width: 45%;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background:transparent;
        overflow-y: auto;
        max-height: 70vh;
        
      }

      /* Estilos generales de cada pista */
      .track {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      /* Elimina el borde inferior de la última pista */
      .track:last-child {
        border-bottom: none;
      }

      /* Estilos de las imágenes de las pistas */
      .track img {
        height: 50px;
        width: 50px;
        border-radius: 5px;
      }

      /* Estilos de los divs dentro de cada pista */
      .track div {
        padding: 0 20px;
      }

      /* Estilos de los botones dentro de cada pista */
      .track button {
        background: none;
        border: none;
        color: black;
        font-size: 20px;
        cursor: pointer;
      }
